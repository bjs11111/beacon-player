<ion-view class="map-view" title="Map">
  <ion-nav-buttons side="left">
       <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>


    <div class="map-wrapper">
      <leaflet class="leaflet-map" center="map.center"
               paths="map.paths" markers="map.markers" defaults="map.defaults" ></leaflet>
    </div>

  </ion-content>
</ion-view>
