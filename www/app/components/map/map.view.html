<ion-view title="Map">
  <ion-nav-buttons side="left">
       <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-content>


    <div>
      <leaflet style="position: absolute; left: 0; top:0; bottom: 0; right:0; height:500px;" class="leaflet-map" center="map.center"
               paths="map.paths" markers="map.markers" defaults="map.defaults" ></leaflet>
    </div>

  </ion-content>
</ion-view>
