<ion-view id="tourView">
	
	<ion-nav-title >
    Tour
    </ion-nav-title>
 
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
  
  	<ion-content class="has-header">
   		
   		<div class="card ble-info-card" ng-show="tourCtrlData.showDeviceList.length == 0">    
   		 	<img src="./app/components/help/images/tour-icon.png"/>  
            <h2 class="text-center positive padding-vertical" >Approach a beacon</h2>
 			<p class="text-center padding-vertical" >Please make sure your Bluetooth is enabled!</p>    
 		</div>
   
	
 	<!-- <ion-refresher on-refresh="tourCtrlData.refreshServerData('pullToRefresh')"></ion-refresher> -->
 	
 		<!-- Beacon list 
		<!--<div class="listContainer" ng-repeat="device in tourCtrlData.showDeviceList | orderBy:'sort'" -->
<div ng-click="play('/app/data/handelskammer.mp3')">handelskammer</div>
<div ng-click="play('/app/data/bus.mp3')">bus</div>
<div ng-click="play('/app/data/bus_faehrt_ein.mp3')">bus_faehrt_ein</div>
{{audioIsPlaying}}
		<div class="listContainer" ng-repeat="device in tourCtrlData.showDeviceList | limitTo:3 "
                  href="#" 
                  class=" item-icon-right "
                  ng-class="device.bcmsBeacon.contentThumbnailUrl?'item-avatar':'item-icon-left'"> 
                  
                  <!-- First beacon in list -->
                  <div ng-if="$index == 0">
                  				<div ng-click="openIABWithBcmsBeaconKey(device.bcmsBeaconKey)">
									<div class="box-big">
										
										<div class="arrowbox-bottom-big">
											<img ng-src="{{device.contentThumbnailUrl}}" />
										</div>
										
										<h2 class="truncate">{{device.contentTitle}}</h2>
										<!-- <div class="debugInfo">
											<div class="rssi">{{device.sort}}</div>
											<div class="radius">{{device.triggerZone}}</div>
											<div class="clear"></div>
										</div>  -->
									</div>
								</div>
                  </div>
                  
                  
                  <!-- All other beacon in list -->
                  <div ng-if="$index != 0">
                  		<a href="#" ng-click="openIABWithBcmsBeaconKey(device.bcmsBeaconKey)">
								  <div class="box-small-container">
								  		
								  		
								    	<div class="box-small">
											<div class="arrowbox-bottom-small">
												<img src="{{device.contentThumbnailUrl}}" />
											</div>
											<h2 class="truncate">{{device.contentTitle}}</h2>
											<!-- <div class="debugInfo">
												<div class="rssi">{{device.sort}}</div>
												<div class="radius">{{device.triggerZone}}</div>
												<div class="clear"></div>
											</div> -->
										</div>
										
								  </div>
						</a>		
				</div>
 		</div>

 		<div class="clear"></div>
 		
  </ion-content>
  
  
</ion-view>
