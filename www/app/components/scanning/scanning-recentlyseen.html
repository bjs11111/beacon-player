<ion-view>
	
	<ion-nav-title>
      Scanning View
    </ion-nav-title>
 
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
  
  	<ion-content class="has-header">
  	
	<h2 class="text-center positive padding-vertical" ng-show="listLength == 0" ng-click="set()">nothing found...</h2>
 	<ion-list 	ng-show="listLength != 0" 
		 		show-delete="false"
		        show-reorder="false"
		        can-swipe="true"
 	> 
		  <!-- Filters should be applied to the expression, before specifying a tracking expression
		  	   https://docs.angularjs.org/api/ng/directive/ngRepeat
		  	   rangeFilter:filtersSettings.triggerRange:'rssi' |
		  	   | filter:all | orderBy:orderProp
		  	   
		  	   track by device.address 
		   -->
	
		<ion-item ng-repeat="(key, device) in list | oldDevicesFilter:msBeforeBeaconIsOld track by device.address"
                  href="#" 
                  class=" item-icon-right "
                  ng-class="device.bcmsBeacon.content_thumnail_url?'item-avatar':'item-icon-left'"> 
                  
                  <img class="content-img" ng-show="device.bcmsBeacon.content_title" ng-src="{{device.bcmsBeacon.content_thumnail_url?device.bcmsBeacon.content_thumnail_url:''}}">
				   <!-- <h2>{{device.bcmsBeacon.content_title}}</h2>
				    <p>Zuletzt gesehen: {{device.scanData.lastScan}}></span></p>
				    -->
 					<ng-ble-item ng-model="device"></ng-ble-item>
 		</ion-item>
 		
 	</ion-list>
 	
 	

  </ion-content>
  
  
</ion-view>
