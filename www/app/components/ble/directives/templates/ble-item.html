
<div  id="{{ngModel.address}}" class="device" ng-click="show(ngModel.address)">
	
	<i ng-show="!ngModel.bcmsBeacon.content_title"  class="icon beacon {{itemTypeIcon}} {{cmsStateColor}}" ></i>      
	
	<h2 ng-show="ngModel.bcmsBeacon.content_title">{{ngModel.bcmsBeacon.content_title}}</h2>
	<h2 ng-show="!(ngModel.bcmsBeacon.content_title)">Kein Inhalt zugewiesen</h2>
	<p am-time-ago="ngModel.scanData.lastScan"></p>
	
	<p ng-init="isOpen = false" ng-show="isOpen" class="details">
		<span>Uuid: {{ngModel.scanData.iBeaconUuid}}</span><br>
		<span>Major: {{ngModel.scanData.major}}</span><br>
		<span>Minor: {{ngModel.scanData.minor}}</span> <br>
		<span>RSSI: {{ngModel.scanData.rssi}}</span><br>
	</p>
	<i class="icon {{contentTypeIcon}} {{rssiStateColor}} rssi"></i>
	
	<ion-option-button  ng-show="ngModel.bcmsBeacon.content_title"  class="button-calm" ng-click="isOpen = !isOpen">
	show details
	</ion-option-button>
	
</div>
