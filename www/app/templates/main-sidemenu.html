<ion-side-menus> 

	<ion-side-menu-content drag-content="false">
    	<ion-nav-bar class="bar-stable nav-title-slide-ios7">
			
			<ion-nav-back-button class="button-clear icon" id="main-back-button">
				<i class="icon ion-ios7-arrow-back"></i>
			</ion-nav-back-button>
			
			<ion-nav-buttons side="left">
    			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  			</ion-nav-buttons>
      		
      		<ion-nav-buttons side="right" >
      			<!-- @TODO use ng-model="bleDisabledState" and check $rootscope docs -->
  				<ng-ble-state ></ng-ble-state>  
  			</ion-nav-buttons>
  			
    	</ion-nav-bar>
    
    	<ion-nav-view name="mainContent" animation="slide-left-right">
    	<!-- Main content goes here -->
    	</ion-nav-view>

	</ion-side-menu-content>
	
	<ion-side-menu side="left" enable-menu-with-back-views="true">
		<header class="bar bar-header bar-stable">
      		<h1 class="title">Main Menu</h1>
    	</header>
    	<ion-content class="has-header">
		<ion-list>
			
	        <ion-item nav-clear menu-close ui-sref="app.scanning">
	          Scanning
	        </ion-item>
	        
	         <ion-item nav-clear menu-close ui-sref="app.tour">
	          Tour
	        </ion-item>
	
	        <ion-item nav-clear menu-close ui-sref="app.help">
	          Help
	        </ion-item>
        
      </ion-list>
    </ion-content>
			
	</ion-side-menu>
