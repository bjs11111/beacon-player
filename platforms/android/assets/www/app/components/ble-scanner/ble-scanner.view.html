<ion-view title="BLE Scanner" id="ble-scanner-view">

  <ion-content>
    <ion-list>
      <ion-item class="item-button-right">
        Bluetooth: <b>{{bleScanner.isBluetoothEnabled?'Enabled':'Disabled'}}</b>
        <button class="button button-positive icon ion-gear-a" ng-click="bleScanner.openBluetoothSettings()"></i></button>
      </ion-item>
      <ion-item class="item-button-right">
        Scanning: <b>{{bleScanner.isBLEScanning?'Yes':'No'}}</b>
      </ion-item>

    </ion-list>


  </ion-content>

</ion-view>
