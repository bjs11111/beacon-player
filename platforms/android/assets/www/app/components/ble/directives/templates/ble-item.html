<div  id="{{ngModel.scanData.address}}" class="device" ng-click="isOpen = !isOpen">
<i class="icon {{itemTypeIcon}} {{cmsStateColor}}"></i>      
device Type: <b>{{ngModel.scanData.typeName}}</b><br>
Last Scan: <b><span am-time-ago="ngModel.scanData.lastScan"></span><b><br>
<div ng-init="isOpen = false" ng-show="isOpen" class="details">
Major:{{ngModel.scanData.major}}<br>
Minor: {{ngModel.scanData.minor}}<br>
RSSI: {{ngModel.scanData.rssi}}<br>
</div>
<i class="icon {{contentTypeIcon}} {{rssiStateColor}} rssi"></i>

<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
</ion-delete-button>

<ion-option-button class="button-assertive" ng-click="edit(item)">
  Add
</ion-option-button>

<ion-option-button class="button-calm" ng-click="share(item)">
  Share
</ion-option-button>
