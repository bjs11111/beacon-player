<ion-view id="scanningView">
	
	<ion-nav-title >
      {{bleDevicesCtrl.listLength}} Beacon<span ng-show="listLength!=1">s</span>
    </ion-nav-title>
 
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
  
  	<ion-content class="has-header">
  
	<h2 class="text-center positive padding-vertical" ng-show="bleDevicesCtrl.listLength == 0">no beacons found...</h2>
 	
 	<ion-list>
 		<ion-item ng-repeat="device in bleDevicesCtrl.allDevicesList track by device.bcmsBeaconKey" href="#"> 
			<h2>{{device.scanData.iBeaconUuid}}</h2>
			<p>
   				Major: {{device.scanData.major}} Minor: {{device.scanData.minor}} <span class="pull-right">dBm {{device.scanData.rssi}}</span>
	   		</p>
 		</ion-item>
	</ion-list>

  </ion-content>
  
</ion-view>
